<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Summary</title>
  <style>
    :root {
      --bg: #0b0c10;
      --text: #f0f0f0;
      --accent: #38bdf8;
      --hover: #0ea5e9;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    a.button {
      padding: 0.7rem 1.5rem;
      background-color: var(--accent);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: var(--hover);
    }
  </style>
</head>
<body>
  <h1>Professional Summary</h1>
  <p>Coming Soon!</p>
  <a href="index.html" class="button">Return to Menu</a>
</body>
</html>
