<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional and Enhancement Summaries</title>
  <style>
    :root {
      --bg: #0b0c10;
      --surface: rgba(28, 31, 38, 0.88);
      --text: #f0f0f0;
      --muted: #aaa;
      --highlight: #61dafb;
      --accent: #38bdf8;
      --hover: #0ea5e9;
      --shadow: rgba(0, 0, 0, 0.4);
      --icy: #b3e6ff;
      --light: #dffaff;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('lower-background.png') center center / cover no-repeat fixed;
      background-color: var(--bg);
      color: var(--icy);
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      width: 100%;
      padding: 2rem 1rem 1.2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    header h1 {
      color: #ffffff;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.85);
    }

    header p {
      color: #d0f0ff;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      text-shadow: 0 0 6px rgba(0, 200, 255, 0.65);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background: rgba(28, 34, 44, 0.5);
      padding: 0.75rem 1rem;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #2a2d33;
    }

    nav a {
      color: #e0f7ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover {
      color: #8eeeff;
      text-shadow: 0 0 8px #38bdf8;
    }

    main {
      flex: 1;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      justify-content: center;
    }

    p {
      font-size: 0.85rem;
      color: #ddd;
      line-height: 1.6;
      margin-bottom: 1.2rem;
    }

    .summary-grid {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      align-items: stretch;
    }

    .summary-card {
      background-color: var(--surface);
      padding: 1.5rem;
      border-radius: 14px;
      max-width: 500px;
      flex: 1 1 460px;
      border: 1px solid rgba(56, 189, 248, 0.15);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.05);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .summary-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 12px var(--hover);
    }

    .summary-header {
      margin-top: 0;
      font-size: 1.6rem;
      color: var(--icy);
      text-shadow: 0 0 6px var(--hover);
      margin-bottom: 1rem;
    }

    .summary-card:hover .summary-header {
      color: #8eeeff;
      text-shadow: 0 0 12px rgba(56, 189, 248, 0.95);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .summary-card p {
      font-size: 0.90rem;
      color: var(--light);
      line-height: 1.6;
      margin-bottom: 1.1rem;
    }

    footer {
      width: 100%;
      background: transparent;
      backdrop-filter: blur(6px);
      text-align: center;
      padding: 1rem;
      color: #e0f7ff;
      font-size: 0.85rem;
      position: relative;
      z-index: 2;
      text-shadow: 
        0 0 6px rgba(56, 189, 248, 0.6),
        0 0 12px rgba(56, 189, 248, 0.4),
        0 0 18px rgba(255, 255, 255, 0.25);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
        line-height: 2.2rem;
        padding: 0 1rem;
        word-break: break-word;
      }

      header p {
        font-size: 0.9rem;
      }

      nav {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 0.6rem;
        row-gap: 0.2rem;
        padding: 0.75rem 0.5rem;
        justify-items: center;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.5rem;
        text-align: center;
      }
    }
  </style>
</head>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: Math.random() * 0.5 - 0.25,
      dy: Math.random() * 0.5 - 0.25
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#b3e6ff";
      ctx.shadowColor = "#b3e6ff";
      ctx.shadowBlur = 10;

      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
